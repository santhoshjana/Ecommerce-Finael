<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="shadow-lg p-4 rounded">
        <h2 class="text-center mb-4">Login</h2>

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter email"
          />
          <small *ngIf="email.invalid && (email.touched || submitted)" class="text-danger">
            Valid email is required.
          </small>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter password"
          />
          <small *ngIf="password.invalid && (password.touched || submitted)" class="text-danger">
            Password is required.
          </small>
        </div>

        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
