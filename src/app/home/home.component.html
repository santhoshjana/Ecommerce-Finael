<h1 id="products_heading" class="text-center mt-4">Latest Products</h1>

<section id="products" class="container mt-5">
  <!-- If products exist -->
  <div *ngIf="products?.length > 0; else noProducts">
    <div class="row justify-content-center">
      <div
        *ngFor="let product of products"
        class="col-sm-6 col-md-4 col-lg-3 my-3 d-flex"
      >
        <div class="card p-3 rounded w-100 d-flex flex-column">
          <img
            class="card-img-top mx-auto"
            [src]="'/assets' + product.imageUrl"
            alt="{{ product.name }}"
            style="max-height: 200px; object-fit: contain;"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">
              <a [routerLink]="['/product', product.id]">{{ product.name }}</a>
            </h5>
            <p class="card-text text-center mb-2">Price: â‚¹{{ product.price }}</p>
            <a *ngIf="product?.id" [routerLink]="['/product', product.id]">
  <button class="btn btn-primary">View Details</button>
</a>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- If no products -->
  <ng-template #noProducts>
    <div class="text-center mt-5">
      <h3>No products available.</h3>
    </div>
  </ng-template>
</section>
